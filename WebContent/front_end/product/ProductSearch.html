    <script>
        //     //AJAX生成資料
        let urlParams = new URLSearchParams(window.location.search);
        let param = urlParams.get("kwds");
        // console.log(param)
        $.ajax({
            url: "../../product/ProFindBySqlServlet",
            type: "post",
            dataType: "JSON",
            data: {
                "pro_name": param
            },

            success: function (data) {
                console.log(data);
                if (data.length == 0) {
                    console.log("沒東西啦")
                    $("#list").html("");
                    $("#hidden").removeAttr("hidden");
                }
                // console.log(data.pro_id)
                $("#list").html("");
                for (let p = 0; p < data.length; p++) {
                    // console.log(data[p].pro_id)
                    let product = `
            <div class="box1">
            <a href="ProductSingle.html?pro_id=${data[p].pro_id}" id="pro_id${p}">
                <div class="images" id="images${p}">
                    <img src="../../product/ProImgOutServlet?proi_id=${getProductImg(data[p].pro_id)}" alt="">
                </div>
            </a>
            <div class="name">${data[p].pro_name}</div>
            <div class="content">${data[p].pro_content}</div>
            <div class="price"><i class="fas fa-comment-dollar"></i>${data[p].pro_price}</div>
            </div>
            `
                    $("#list").append(product)
                };
            }
        })


        function getProductImg(pro_id) {
            let proi_id = 0;
            $.ajax({
                type: "post",
                url: "../../product/ProImgSelServlet",
                data: {
                    "proi_pro_id": pro_id
                },
                dataType: "json",
                async: false,
                success: function (data) {
                    proi_id = data[0].proi_id;
                }
            });
            return proi_id;
        }

        //複合查詢
        $("#btnSearch").on('click', function () {

            if (checkPro_price()) {

                let searchPriceH = $("#searchPriceH").val();
                if (searchPriceH == "") {
                    searchPriceH = "0";
                }
                let searchPriceL = $("#searchPriceL").val();
                if (searchPriceL == "") {
                    searchPriceL = "9999999";
                }
                let searchName = $("#searchName").val();
                let searchSel = $("#searchSel").val();

                $.ajax({
                    url: "../../product/ProSearchServlet",
                    type: "POST",
                    dataType: "JSON",
                    data: {
                        "searchPriceH": searchPriceH,
                        "searchPriceL": searchPriceL,
                        "searchName": searchName,
                        "searchSel": searchSel,
                    },
                    success: function (data) {

                        $("#list").html("");
                        if (data.length == 0) {
                            let img = `<img src="images/1.jpg">`;
                            $('#list').html(img);
                            console.log("沒東西啦");
                        }
                        for (let i = 0; i < data.length; i++) {

let PRODUCT = `
            <div class="box1">
            <a href="ProductSingle.html?pro_id=${data[i].PRO_ID}" id="pro_id${i}">
            <div class="images" id="images${i}"><img src="../../product/ProImgOutServlet?proi_id=${getProductImg(data[i].PRO_ID)}" alt=""></div>
            </a>
            <div class="name">${data[i].PRO_NAME}</div>
            <div class="content">${data[i].PRO_CONTENT}</div>
            <div class="price"><i class="fas fa-comment-dollar"></i>${data[i].PRO_PRICE}</div>
            </div>
            `
                            $("#list").append(PRODUCT);
                        }

                    }
                })
            } else {
                alert("價格格式錯誤")
            }
        })

        //驗證商品價格是否格式錯誤
        function checkPro_price() {
            if ($("#searchPriceH").val() > 0 && $("#searchPriceL").val() > 0) {
                // console.log($("#searchPriceH").val());
                // console.log($("#searchPriceL").val());
                return true;
            } else {
                return false;
            }
        }
    </script>

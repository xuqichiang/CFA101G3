        //跟資料庫請求個人頭像

        function Ajaxheadshot() {
            $.ajax({
                type: "post",
                url: "../../member/headshotBuyServlet",
                data: {
                    "headshot": "headshot"
                },
                xhrFields: {
                    // 將回傳結果以Blob保持原本二進位的格式回傳
                    //jquery的dataType無法設定返回格式為blob需要手動修改
                    responseType: "blob"
                },
                success: function(result) {
                    let img = document.getElementsByClassName('imgdata');
                    if (result.size != "0") {
                        let url = URL.createObjectURL(result);
                        for (let i = 0; i < img.length; i++) {
                            img[i].src = url;
                        }
                    } else {
                        for (let i = 0; i < img.length; i++) {
                            img[i].src = "images/music_castanet_girl.png";
                        }
                    }

                }
            });
        }

                        $('.user-name').html(result.name != null ? result.name : "尚未填寫");
                        $('#phone').html(result.phone != null ? result.phone : "尚未填寫");
                        $('#city').html(result.city != null ? result.city : "尚未填寫");

                        $('#street').html(result.street != null ? result.street : "尚未填寫");
                    }

        };

        //getpaytype:0:信用卡付款	1:web ATM
        function getnote(id) {

            if (id == null) {
                return "";
            } else {
                return id;
            }
        }
        //getpaytype:0:信用卡付款	1:web ATM
        function getpaytype(id) {

            if (id == 0) {
                return "信用卡付款";
            } else if (id == 1) {
                return "web ATM";
            }
        }

        //status:預約中1:預約成功2:預約失敗3:訂單已完成4:已取消
        function getstatus(id) {

            if (id == 0) {
                return "預約中";
            } else if (id == 1) {
                return "預約成功";
            } else if (id == 2) {
                return "預約失敗";
            } else if (id == 3) {
                return "訂單已完成";
            } else if (id == 4) {
                return "已取消";
            }
        }

        //getpaystatus 0:未付款	1:付款失敗	2:超過付款時間	3:已付訂金	4:已付尾款	5:退款中 6:已退款
        function getpaystatus(id) {

            if (id == 0) {
                return "未付款";
            } else if (id == 1) {
                return "付款失敗";
            } else if (id == 2) {
                return "超過付款時間";
            } else if (id == 3) {
                return "已付訂金";
            } else if (id == 4) {
                return "已付尾款";
            } else if (id == 5) {
                return "退款中";

                return "已退款";

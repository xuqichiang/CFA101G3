            </ol>
        </nav>
        <!--預約專區-->
        <div class="reserve-content">
            <!--店家資訊-->
            <div class="mem-information" id="mem-information-id"><input type="hidden" name="phoo_smem_id" id="smem_id"></div>
            <!--預約表單-->
            <div class="reserve-form">
                <h2 class="topic-from">預約表</h2>
                <form class="table-form" method="post" action="" name="form" id="reserve">
                    <!--會員*-->
                    <div class="form-group">
                        <label>預約人姓名</label>
                        <input type="text" class="form-control" id="bmem_name" name="phoo_bmem_name" disabled="disabled">
                        <input type="hidden" name="phoo_bmem_id" id="bmem_id">
                    </div>
                    <!--方案*-->
                    <div class="form-group">
                        <label>選擇方案</label>
                        <select class="form-control" id="phop_name" name="phoo_phop_id">
                            <option value="">---請選擇---</option>
                        </select>
                        <p id="phop-prompt"></p>
                    </div>
                    <div class="form-group">
                        <label>總金額</label>
                        <input type="text" class="form-control" id="phoo_totalprice" name="phoo_totalprice" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label>預收定金</label>
                        <input type="text" class="form-control" id="phoo_deposit" name="phoo_deposit" disabled="disabled">
                    </div>
                    <!--攝影師*-->
                    <div class="form-group">
                        <label>選擇攝影師</label>
                        <select class="form-control" id="phog_name" name="phoo_phog_id">
                            <option value="">---請選擇---</option>
                        </select>
                        <p id="phog-prompt"></p>
                    </div>
                    <!--日期-->
                    <div class="form-group">
                        <label>拍照日期</label><br>
                        <input class="form-control reserve" id="phoo_reserve_time" type="text" name="phoo_reserve_time">
                        <p id="reserve-prompt"></p>
                    </div>
                    <!--地點*-->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">選擇地點</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="phoo_place" id="phoo_place" value="全外景">
                            <label class="form-check-label" for="phoo_place_0">全外景</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="phoo_place" id="phoo_place" value="全棚內">
                            <label class="form-check-label" for="phoo_place_1">全棚內</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="phoo_place" id="phoo_place" value="內外景" checked>
                            <label class="form-check-label" for="phoo_place_2">內外景</label>
                        </div>
                    </div>
                    <!--付款方式*-->
                    <div class="form-group">
                        <label>付款方式</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="phoo_paytype" id="phoo_paytype" value="0" checked>
                            <label class="form-check-label" for="phoo_paytype_0">信用卡</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="phoo_paytype" id="phoo_paytype" value="1">
                            <label class="form-check-label" for="phoo_paytype_1">Web ATM</label>
                        </div>
                    </div>
                    <!--備註*-->
                    <div class="form-group">
                        <label for="formGroupExampleInput">備註</label>
                        <textarea class="form-control" id="phoo_note" name="phoo_note" rows="5" placeholder="請留下您想問的問題，例如更詳細的方案內容、到店諮詢/試穿婚紗的日期/拍攝場地...等等"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light" id="confirm-reserve" disabled="disabled">確認預約</button>
                </form>
            </div>
        </div>

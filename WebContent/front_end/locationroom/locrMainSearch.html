    <script>
        //搜尋榜定A標籤
        $("#search2").on('change', function() {

            let control = $("#control").val();
            console.log(control);
            $("#kwds").prop('href', `locrMainSearch.html?kwds=${control}`)

        });

        let urlParams = new URLSearchParams(window.location.search);
        let param = urlParams.get("kwds");
        console.log(param)


        //從資料庫撈出方案的資訊
        $.ajax({
                url: '../../locationroom/findbysqlLocrServlet',
                type: 'post',
                dataType: 'json',
                data: {
                    "locr_name": param
                },
                success: function(data) {
                    for (let i = 0; i < data.length; i++) {
                        let tmp = `<div class="box1">
                    <input type="hidden" name="locr_smem_id" value="${data[i].locr_SMEM_ID}">
                    <div class="locr"><div class="locrimg"><img class="" src="../../locationroom/imgsmemlogoServlet?LOCI_SMEM_ID=${data[i].locr_SMEM_ID}" alt=""></div></div>
                    <div class="images"><a href="../../front_end/locationroom/locrOnePage.html?LOCR_ID=${data[i].locr_ID}&LOCI_ID=${getRoomImgList(data[i].locr_ID)}"><img src="../../locationimages/imgLociServlet?LOCI_ID=${getRoomImgList(data[i].locr_ID)}" alt=""></a></div>
                    <div class="box-block">
                    <div class="name">${data[i].locr_NAME}</div>
                    <div class="content">${data[i].locr_CONTENT}</div>
                    
                    </div></div>`;
                        $('#list').append(tmp);
                    }
                }
            })
            //從資料庫撈出圖片的資訊讓  data[i].locr_ID  =  LOCI_LOCR_ID  再回傳要的Loci_id
        function getRoomImgList(LOCI_LOCR_ID) {
            console.log(LOCI_LOCR_ID)
            let loci_id = 0;
            $.ajax({
                url: '../../locationimages/getLocImageServlet',
                type: 'post',
                dataType: 'json',
                async: false,
                data: {
                    "LOCI_LOCR_ID": LOCI_LOCR_ID,
                    "action": "getImgListByFK"
                },
                success: function(data) {
                    console.log(data);
                    loci_id = data[0].loci_ID;
                }
            })
            return loci_id;

        }
    </script>

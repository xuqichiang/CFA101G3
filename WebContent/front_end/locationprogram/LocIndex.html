        $.ajax({

                        </div>

                        <div class="place-title">
                            <a href="LocSingle.html?memid=${data[i].mem_id}"><i class="fas fa-star"></i>${data[i].mem_review_count != 0 ? (data[i].mem_review_score / data[i].mem_review_count).toFixed(1) : 0} <span>(${data[i].mem_review_count})</span></a>
                        </div>
                        <div class="tag-wrap">
                            <span class="tag-wrap-1">#獨家優惠</span>
                            <span class="tag-wrap-2">#小桌數</span>
                        </div>
                        <div class="tag-map">
                            <i class="fas fa-map-marker-alt"></i> ${data[i].mem_city} ${data[i].mem_cityarea}
                        </div>
                        <div class="tag">
                            <i class="fas fa-gift"></i> 歡迎預約
                        </div>
                    </li>`;
                    $('#place-block').append(tmp);
                }

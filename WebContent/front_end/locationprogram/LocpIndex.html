    <script>
        let pathName = window.location.pathname;
        let contextPath = pathName.substring(0, pathName.indexOf('/', 1));
        let dataSet; //全局變數 排序可用
        $.ajax({
            url: contextPath + '/locationprogram/locpServlet?action=getAll_by_status_endtime',
            type: 'post',
            dataType: 'json',
            success: function(data) {
                dataSet = data;
                for (let i = 0; i < data.length; i++) {
                    let tmp = `<div class="box1">
                        <div class="loc">
                            <div class="locrimg"><img src="data:image/*;base64,${data[i].loc_logo}"></div>
                            <div class="locname">${data[i].loc_name}</div>
                        </div>
                        <div class="images">
                            <a href="Locpsingle.html?locp_id=${data[i].locp_id}"><img src="${contextPath}/locationprogram/locpServlet?action=getLocpImg&locp_id=${data[i].locp_id}"></a>
                        </div>
                        <div class="name">${data[i].locp_name}</div>
                        <div class="content">${data[i].locp_content}</div>
                        <div class="price"><i class="fas fa-comment-dollar"></i>${data[i].locp_price}</div>
                    </div>`;
                    $('#list').append(tmp);
                }
            }
        })

        //選取價格排列時,請求方案資訊
        $('#selectprice').on('change', function(e) {
            let condition = $(e.target).val();
            let data;
            if (condition == "hightolow") {
                //價格高到低
                data = dataSet.sort(function(a, b) {
                    return b.locp_price - a.locp_price
                });
            } else if (condition == "lowtohigh") {
                //價格低到高
                data = dataSet.sort(function(a, b) {
                    return a.locp_price - b.locp_price
                });
            }
            if (data != undefined) {
                $('#list').html("");
                for (let i = 0; i < data.length; i++) {
                    let tmp = `<div class="box1">
                        <div class="loc">
                            <div class="locrimg"><img src="data:image/*;base64,${data[i].loc_logo}"></div>
                            <div class="locname">${data[i].loc_name}</div>
                        </div>
                        <div class="images">
                            <a href="Locpsingle.html?locp_id=${data[i].locp_id}"><img src="${contextPath}/locationprogram/locpServlet?action=getLocpImg&locp_id=${data[i].locp_id}"></a>
                        </div>
                        <div class="name">${data[i].locp_name}</div>
                        <div class="content">${data[i].locp_content}</div>
                        <div class="price"><i class="fas fa-comment-dollar"></i>${data[i].locp_price}</div>
                    </div>`;
                    $('#list').append(tmp);
                }
            }
        });
